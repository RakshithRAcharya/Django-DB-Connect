{% extends "index.html" %}

{% block content %}
<div class="container">
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>  
        {% endfor %}
    {% endif %}
</div>

<br>
    <div class="container mt-4">
        <div class="btn-group btn-group-lg ">
            <div>
                <button style="height:200px;width:200px;margin-left:40px;margin-right:40px;background-color: rgb(138,208,190);">MYSQL</button>
            </div>
            <div>
                <button style="height:200px;width:200px;margin-left:40px;margin-right:40px;background-color: rgb(138,208,190);">POSTGRESQL</button>
            </div>
            <div>
                <button style="height:200px;width:200px;margin-left:40px;margin-right:40px;background-color: rgb(138,208,190);">ORACLE</button>
            </div>
            <div>
                <button style="height:200px;width:200px;margin-left:40px;margin-right:40px;background-color: rgb(138,208,190);">SQL</button>
            </div>
        </div>
    </div>
<br>
<div align="center">
<form style="justify-self: center;" method="POST" class="post-form" action="{% url 'connect' %}">  
    {% csrf_token %}
    <h4>Login</h4>
    <table border="1">
    {{ form.as_table }}  
    </table>
    <button style="width:340px" type="submit" class="btn btn-success" name="login">Login</button><br>
</form> 
</div>
{% endblock %}
