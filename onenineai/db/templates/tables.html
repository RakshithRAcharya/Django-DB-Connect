{% extends "index.html" %}

{% block content %}
<div class="container">
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>  
    {% endfor %}
{% endif %}
</div>
<form method="POST" class="post-form" action="{% url 'show' %}">
    {% csrf_token %}
    <h3> Table List</h3>
    <ul>
        {% for i in data %}
            <li><button type="submit" class="btn btn-secondary" name="show" value="{{i}}">{{i}}</input></li>
        {% endfor %}
    </ul>
</form>
<div align='center'>
    <button style="width:330px" type="submit" class="btn btn-danger"><a href="{% url 'home' %}">Close</a></button>
</div>
{% endblock %}
